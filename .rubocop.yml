require: rubocop-rspec

AllCops:
  TargetRubyVersion: "2.4"
  Exclude:
    - '**/bin/spring'
    - '**/bin/setup'
    - '**/bin/rake'
    - '**/bin/rails'
    - '**/db/schema.rb'
    - 'config/**/**'
    - 'db/**/**'
    - 'bin/**'
    - 'vendor/**/**'


Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'lib/dul_argon_skin/configurable.rb'
