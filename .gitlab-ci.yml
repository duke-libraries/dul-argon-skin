test:
  stage: test
  script:
    - whoami
    - pwd
    - env
    - $RAILS_DEPLOY_PATH/bin/test.sh
  tags:
    - development

deploy_dev:
  environment:
    name: development
    url: https://trln-discovery-dev.lib.duke.edu
  stage: deploy
  script: &deployscript
    - whoami
    - pwd
    - env
    - $RAILS_DEPLOY_PATH/bin/deploy.sh $CI_PROJECT_DIR
  after_script: &afterdeployscript
    - $RAILS_DEPLOY_PATH/bin/after_deploy.sh
  only:
    - master
  tags:
    - development

deploy_pre:
  environment:
    name: pre-production
    url: https://trln-discovery-pre.lib.duke.edu
  stage: deploy
  script: *deployscript
  after_script: *afterdeployscript
  only:
    - master
  tags:
    - staging
